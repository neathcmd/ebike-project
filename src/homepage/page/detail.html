    /* Ensure no padding or margin on body or html */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
    }

    /* Remove container-fluid padding */
    .container-fluid {
      padding-left: 0;
      padding-right: 0;

    }

    .row {
      margin: 0;
      --bs-gutter-x: 0;
      --bs-gutter-y: 0;
    }

    /* Optional: if you want to make sure the header spans full width */

    }

    /* Card Section */
    .card-section {
      gap: 2rem;
    }

    /* Footer adjustments */
    footer {
      margin: 0;
      padding: 0;
    }
  </style>
